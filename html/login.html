<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../style/login.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>

<body>
    <div class="Header">
        <div class="Logo logo_header"></div>
    </div>

    <div class="Login">        
        <div class="Nevtreh">Нэвтрэх</div>

        <div class="text Email">
            <span class="material-icons">
                email
            </span>
            <div class="position">Email</div>
        </div>
        <input class="input Email_L">

        <div class="text Password">
            <span class="material-icons">
                lock
            </span>
            <div class="position">Нууц үг</div>
        </div>
        <input class="input Password_L">

        <a class="forgot">Нууц үгээ мартсан уу?</a>

        <button class="Back button_text">&#8592; Буцах</button>
        <button class="Continue button_text">Үргэлжлүүлэх &#8594;</button>

        <div class="line one"></div>
        <div class="or">Эсвэл</div>
        <div class="line two"></div>

        <button class="container blue">
            <span class="material-icons face">
                facebook
            </span>
            <div class="connect fb">
                Facebook хаягаар холбогдох
            </div>
        </button>


        <button class="container white">
            <img class="google" src="https://www.freepnglogos.com/uploads/google-logo-png/google-logo-png-webinar-optimizing-for-success-google-business-webinar-13.png">
            <div class="connect gg">
                Google хаягаар холбогдох
            </div>
        </button>


    </div>

    <div class="footer">
        <div class="Logo logo_footer"></div>
        <div class="flex">
            <a class="aboutus tuhai">Бидний Тухай</a>
            <a class="aboutus holboo">Холбоо Барих</a>
            <a class="aboutus asuultuud">Асуултууд</a>
        </div>



        <div class="longline"></div>

        <div class="middle">
            <img class="logo" src="https://seeklogo.com/images/C/copyright-symbol-logo-8BD7CD1E77-seeklogo.com.png">
            <div class="twenty1">2021</div>
        </div>
    </div>

<script src="../js/login.js"></script>

</html>
