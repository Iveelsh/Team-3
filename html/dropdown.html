<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="dropdown.css" />
  </head>

  <body>
    <div class="dropdown-container">
      <button
        id="Dropbtn"
        onmouseleave="showfunction()"
        onclick="myfunction()"
        style="color: white"
      >
        <span class="pointer material-icons account-icon">account_circle</span>
        <span class="pointer material-icons arrow-down-icon">arrow_drop_down</span>
      </button>
      <ul
        style="visibility: hidden;"
        id="Dropdowns"
        onmouseleave="dropLeavefunction()"
        onmouseenter="dropfunction()"
      >
        <li class="pointer" id="Wishlist">Wishlist</li>
        <li class="pointer" id="Home">Home</li>
        <li class="pointer" id="Settings">Settings</li>
        <li class="pointer" id="Tasks">Tasks</li>
      </ul>
    </div>
    <div id="content">
      <!-- HOME -->
      <div
        id="content-home"
        style="
          display: flex;
          justify-content: center;
          align-items: center;
          display: none;
        "
      >
        <div
          class="myDiv"
          style="
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
          "
        >
          <h1>Home</h1>
        </div>
      </div>

      <!-- WISHLIST -->
      <div
        id="content-wishlist"
        style="
          display: flex;
          justify-content: center;
          align-items: center;
          display: none;
        "
      >
        <div
          class="myDiv"
          style="
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
          "
        >
          <h1>Wishlist</h1>
        </div>
      </div>

      <!-- SETTINGS -->
      <div
        id="content-settings"
        style="
          display: flex;
          justify-content: center;
          align-items: center;
          display: none;
        "
      >
        <div
          class="myDiv"
          style="
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
          "
        >
          <h1>Settings</h1>
        </div>
      </div>

      <!-- TASKS -->
      <div
        id="content-tasks"
        style="
          display: flex;
          justify-content: center;
          align-items: center;
          display: none;
        "
      >
        <div
          class="myDiv"
          style="
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
          "
        >
          <h1>Tasks</h1>
        </div>
      </div>
    </div>
  </body>

  <script src="dropdown.js"></script>
</html>
