<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <div class="Header">
        <div class="qwer">
            <img src="./assets/logo.svg" alt="">

        <div class="family">
            My family
        </div>
        <img class="proicon" src="./assets/account_circle_black_24dp.svg" height="50px" width="50px">
    </div>
    <img src="./assets/Group 265.svg" class="backpic">

    <div class="container">
        <div class="top">
            <img style="cursor: pointer;" src="./assets/urgeljluuleh button.svg"> Нүүр хуудас
        </div>
        <div class="middle">
            <div onmouseover="prohover()" onmouseleave="prohoverr()" class="profile">
                <div id="prohover" class="prohover none">
                    Change profile picture
                </div>
                <div id="edit" class="edit">
                    <div style="margin-top: 120px;">Change</div>
                </div>
            </div>
            <div class="columncontainer ">
                <div class="column ">
                    <span style="margin-left: 60px;font-size:small; ">Нэр</span>
                    <div class="name">
                        <div id="name"></div>
                        <div class="edit1 ">
                            <img src="./assets/edit.png">
                        </div>

                    </div>
                </div>
                <div class="column ">
                    <span style="margin-left: 60px;font-size:small; ">И-майл</span>
                    <div class="email ">
                        <div id="email"></div>
                        <div class="edit2 ">
                            <img src="./assets/edit.png">
                        </div>
                    </div>
                </div>
            </div>
            <div class="columncontainer ">
                <div class="column ">
                    <span style="margin-left: 60px;font-size:small; ">Үүрэг</span>
                    <div class="role ">
                        <div id="role"></div>
                    </div>
                </div>
                <div class="column ">
                    <span style="margin-left: 60px; font-size:small; ">Утасны дугаар</span>
                    <div class="phone ">
                        <div id="phone"></div>
                        <div class="edit4 ">
                            <img src="./assets/edit.png">
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <div class="bottom ">
            <div class="bottomtop ">
                <div class="column bot ">
                    <span class="daalgavar ">Бүх даалгаварууд</span>
                    <div class="down ">
                        <span id="droptext">last year</span><img onclick="drop()" style="cursor: pointer; " src="./assets/Vector.svg">
                    </div>
                    <div id="dropdown" class="drop none">
                        <div onclick="change( 'year') " class="dropitem ">last year</div>
                        <div onclick="change( 'month') " class="dropitem ">last 1 month</div>
                        <div onclick="change( 'week') " class="dropitem ">last 1 week</div>
                    </div>

                </div>
            </div>
            <div class="center">
                <!-- <button onclick="renderusertask()">aaa</button> -->




                <button onclick="renderusertask()">render task test</button>




                <div id="container" class="taskcontainer">

                    <!-- <div class="taskbody">
                        <div class="date">Өнөөдөр 10:56 AM</div>
                        <div class="taskitem">
                            <div class="item">Аяга угаах</div>
                            <div class="row">
                                <img src="../assets/coin icon.svg ">
                                <div style="margin-top: 5px; " class="item ">5</div>
                            </div>

                        </div>
                    </div> -->

                </div>
            </div>

        </div>
    </div>
    <div class="footer ">
        <div class="qwe ">
            <img src="./assets/logo.svg">
        </div>
        <div class="flex ">
            <a class="aboutus tuhai ">Бидний Тухай</a>
