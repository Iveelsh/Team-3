<body>
    <div class="everything">

        <!-- HEADER START -->
        <div class="header">
            <img src="./assets/logo.svg" class="logo" />
            <div>
                <a class="login-btn" href="./login.html">Нэвтрэх</a>

        <img src="./assets/Rectangle 270.svg" class="bg-5" />
        <img src="./assets/Rectangle 270.svg" class="bg-6" />
        <img src="./assets/Rectangle 268.svg" class="bg-7" />

        <div class="login center">

            <div class="big-text"> Бүртгүүлэх</div>
            <div class="column big-gap">
                <div class="column">
                    <div class="row">
                        <span class="material-icons-outlined">
                            account_circle
                        </span>
                        <div>Нэр</div>
                    </div>
                    <input type="text" id="name">
                </div>
                <div class="column">
                    <div class="row">
                        <span class="material-icons-outlined">
                                email
                            </span>
                        <div>И-мэйл</div>
                    </div>
                    <input type="email" id="email">
                </div>
                <div class="column">
                    <div class="row">
                        <span class="material-icons-outlined">
                                lock
                            </span>
                        <div>Нууц үг</div>
                    </div>
                    <input type="password" id="password">
                </div>
                <div class="column">
                    <div class="row">
                        <span class="material-icons-outlined">
                                lock
                            </span>
                        <div>Нууц үг /давтах/</div>
                    </div>
                    <input type="password" id="password">
                </div>
            </div>
            <button class="login-form-btn" onclick="signUpWithEmailAndPassword()">Бүртгүүлэх</button>
            <div class="column">
                <div class="gray-text">Бүртгэлтэй юу?</div>
                <a href="./login.html" class="signup-txt">Тэгвэл энд дарж нэвтэрнэ үү</a>
            </div>
            <div class="column w100">
                <div class="or"><span>Эсвэл</span></div>
                <button class="google row center" onclick="loginWithGoogle()">
                    <img src="./assets/google.svg" alt="" srcset="">
                    Gmail-ээр нэвтрэх

            </div>
        </div>
